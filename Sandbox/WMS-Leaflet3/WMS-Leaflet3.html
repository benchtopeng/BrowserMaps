<body>

<div id="map" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative;">
	<div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
		<div class="leaflet-pane leaflet-tile-pane">
			<div class="leaflet-layer " style="z-index: 1; opacity: 1;">
				<div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);">
				</div>
			</div>
		</div>
		<div class="leaflet-pane leaflet-overlay-pane"></div>
		<div class="leaflet-pane leaflet-shadow-pane"></div>
		<div class="leaflet-pane leaflet-marker-pane"></div>
		<div class="leaflet-pane leaflet-tooltip-pane"></div>
		<div class="leaflet-pane leaflet-popup-pane"></div>
		<div class="leaflet-proxy leaflet-zoom-animated"></div>
	</div>
	<div class="leaflet-control-container">
		<div class="leaflet-top leaflet-left">
			<div class="leaflet-control-zoom leaflet-bar leaflet-control">
				<a class="leaflet-control-zoom-in" href="https://leafletjs.com/examples/wms/wms-example2.html#" title="Zoom in" role="button" aria-label="Zoom in" aria-disabled="false"><span aria-hidden="true">+</span></a>
				<a class="leaflet-control-zoom-out" href="https://leafletjs.com/examples/wms/wms-example2.html#" title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span aria-hidden="true">âˆ’</span></a>
			</div>
		</div>
		<div class="leaflet-top leaflet-right"></div>
		<div class="leaflet-bottom leaflet-left"></div>
		<div class="leaflet-bottom leaflet-right">
			<div class="leaflet-control-attribution leaflet-control">
				<a href="https://leafletjs.com/" title="A JavaScript library for interactive maps"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" class="leaflet-attribution-flag"><path fill="#4C7BE1" d="M0 0h12v4H0z"></path><path fill="#FFD500" d="M0 4h12v3H0z"></path><path fill="#E0BC00" d="M0 7h12v1H0z"></path></svg> Leaflet</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

	var startTime = '2018-03-19T10:00:00';
	var endTime = '2018-03-23T00:00:00';
	var timeStep = 1000 * 60 * 60;
	var range = false;
    var sliderControl = null;



//	const wmsLayer = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
//		layers: 'OSM-WMS'
//	}).addTo(map);


	var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	});
	//map.addLayer(OpenStreetMap_Mapnik)
	
	const map = L.map('map', {
		center: [33, -89],
		zoom: 7,
		layers: OpenStreetMap_Mapnik
	});
	
	const wmsLayer2 = L.tileLayer.wms('https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r-t.cgi?', {
		layers: 'nexrad-n0r-wmst',
		format: 'image/png',
		transparent: true,
		time: startTime,
		opacity: 0.6
	});
	map.addLayer(wmsLayer2)
	
	// Creating scale control
	var scale = L.control.scale();
	scale.addTo(map);
	
	 // Initialize slider options
//	sliderControl = L.control.sliderControl({

 //    });

</script>
